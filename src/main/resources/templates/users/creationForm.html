<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}" lang="ja">
<head>
    <title>ユーザー作成 | 課題管理アプリケーション</title>
</head>
<body>
<h1 class="mt-3">ユーザー作成</h1>
<a href="../index.html" th:href="@{/}">トップページ</a>
<from>
    <div class="mt-3">
        <label for="usernameInput" class="form-label">ユーザー名</label>
        <input type="text" id="usernameInput" class="form-control">
    </div>
    <div class="mt-3">
        <label for="passwordInput" class="form-label">ユーザー名</label>
        <input type="password" id="passwordInput" class="form-control">
    </div>
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">作成</button>
        <a href="./list.html" th:href="@{/users}" class="btn btn-secondary">キャンセル</a>
        <!--href=  タイムリーフのサーバーが動いていてないとき様に書いてある
         th:href=  サーバーが動いてたら、href属性の中身を{}に置き換える-->
    </div>
</from>
</body>
</html>
